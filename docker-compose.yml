version: "3.7"

networks:
  lnnet:

services:

    # Create a service for bitcoin node
    bitcoind:
      platform: linux/amd64
      container_name: bitcoind
      build: ./lightning/bitcoind/
      command: python manage.py runserver 0.0.0.0:3000
      networks:
      - lnnet
      expose:
      - "18443"
      - "12005"
      - "12006"
      restart: always

